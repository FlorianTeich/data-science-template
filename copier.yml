# questions
project_name:
  type: str
  help: What is your project name?

module_name:
  type: str
  help: What is your Python module name?

python_version:
  type: str
  default: 3.11
  help: What Python version does your project use?
  choices:
    - 3.12
    - 3.11
    - 3.10

author:
  type: str
  default: "Your Name"
  help: Who is the author of the project?

mail_address:
  type: str
  help: What is the author's email address?

license:
  type: str
  help: "Choose a license (leave blank for none)"
  choices:
    - mit
    - apache-2.0
    - ""
  default: ""

bug_report:
  type: bool
  help: "Do you want to include a bug report template?"
  default: true

changelog:
  type: bool
  help: "Do you want to include a changelog?"
  default: false

citation:
  type: bool
  help: "Do you want to include a citation file?"
  default: false

codeofconduct:
  type: bool
  help: "Do you want to include a Code of Conduct file?"
  default: false

contribution:
  type: bool
  help: "Do you want to include a contribution file?"
  default: false

security:
  type: bool
  help: "Do you want to include a security policy file?"
  default: false

dataset_card:
  type: bool
  help: "Do you want to include a dataset card?"
  default: false

model_card:
  type: bool
  help: "Do you want to include a model card?"
  default: false
